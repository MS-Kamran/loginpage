<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#4285F4"/>
                        <path d="M20 12C24.4183 12 28 15.5817 28 20C28 24.4183 24.4183 28 20 28C15.5817 28 12 24.4183 12 20C12 15.5817 15.5817 12 20 12Z" fill="white"/>
                        <path d="M20 16C22.2091 16 24 17.7909 24 20C24 22.2091 22.2091 24 20 24C17.7909 24 16 22.2091 16 20C16 17.7909 17.7909 16 20 16Z" fill="#4285F4"/>
                    </svg>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account using Google</p>
            </div>

            <div class="login-form">
                <div class="social-signin-container">
                    <!-- Google Sign-In -->
                    <div class="google-signin-container">
                        <div id="g_id_onload"
                             data-client_id="{{ google_client_id }}"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" 
                             data-type="standard"
                             data-size="large"
                             data-theme="outline"
                             data-text="sign_in_with"
                             data-shape="rectangular"
                             data-logo_alignment="left">
                        </div>
                    </div>

                    <!-- Facebook Sign-In -->
                    <div class="facebook-signin-container">
                        <button type="button" class="facebook-signin-btn" onclick="loginWithFacebook()">
                            <svg class="facebook-icon" viewBox="0 0 24 24" width="20" height="20">
                                <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Continue with Facebook
                        </button>
                    </div>
                </div>

                <!-- Alternative: Custom Google Sign-In Button -->
                <div class="custom-google-btn" id="customGoogleBtn" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </div>

                <div class="divider">
                    <span>Secure Authentication</span>
                </div>

                <div class="security-info">
                    <div class="security-item">
                        <svg width="16" height="16" fill="#10B981" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        <span>End-to-end encryption</span>
                    </div>
                    <div class="security-item">
                        <svg width="16" height="16" fill="#10B981" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span>OAuth 2.0 protected</span>
                    </div>
                    <div class="security-item">
                        <svg width="16" height="16" fill="#10B981" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>No password required</span>
                    </div>
                </div>
            </div>

            <div class="login-footer">
                <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>

        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>
        </div>
    </div>

    <!-- Error notification -->
    <div id="errorNotification" class="error-notification" style="display: none;">
        <div class="error-content">
            <svg width="20" height="20" fill="#EF4444" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <span id="errorMessage">Authentication failed. Please try again.</span>
            <button id="closeError" class="close-error">Ã—</button>
        </div>
    </div>

    <script>
        // Handle Google credential response
        function handleCredentialResponse(response) {
            showLoading(true);
            
            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.success) {
                    showNotification('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showNotification(data.error || 'Login failed', 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                console.error('Error:', error);
                showNotification('Login failed. Please try again.', 'error');
            });
        }

        // Handle Facebook login
        function loginWithFacebook() {
            showLoading(true);
            showNotification('Redirecting to Facebook...', 'info');
            
            // Redirect to Facebook OAuth
            window.location.href = '/auth/facebook';
        }

        // Show/hide loading overlay
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }

        // Show notification (success, error, info)
        function showNotification(message, type = 'info') {
            // Create notification element if it doesn't exist
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Show error notification (legacy function)
        function showError(message) {
            const notification = document.getElementById('errorNotification');
            const messageElement = document.getElementById('errorMessage');
            messageElement.textContent = message;
            notification.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Close error notification
        document.getElementById('closeError').addEventListener('click', () => {
            document.getElementById('errorNotification').style.display = 'none';
        });

        // Custom Google button (fallback)
        document.getElementById('customGoogleBtn').addEventListener('click', () => {
            // This would trigger the Google Sign-In flow
            // For now, it's hidden as we're using the official Google button
            console.log('Custom Google button clicked');
        });

        // Check if Google Sign-In loaded successfully
        window.addEventListener('load', () => {
            setTimeout(() => {
                const googleBtn = document.querySelector('.g_id_signin');
                if (!googleBtn || googleBtn.children.length === 0) {
                    // Show custom button if Google button failed to load
                    document.getElementById('customGoogleBtn').style.display = 'flex';
                }
            }, 2000);
        });
    </script>
</body>
</html>
